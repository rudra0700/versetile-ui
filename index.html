<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versetile ui</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body class="inter-family-font">
    <header>
        <nav class="nav-bar display-flex">
            <div class="nav-title primary-color">Fitness</div>
            <div class="nav-link">
                <ul class="display-flex">
                    <li><a href="#" class="full-white" id="home">Home</a></li>
                    <li><a href="#" class="full-white">Service</a></li>
                    <li><a href="#" class="full-white">Contact</a></li>
                    <li><a href="#" class="full-white">About</a></li>
                </ul>
            </div>
        </nav>
        <div class="banner display-flex">
            <div class="banner-content">
                <h1 class="banner-title full-white">Get body in<br>shape & stay<br>healthy</h1>
                <p class="banner-desc half-white">A huge selection of health and fitness content, healthy recipes<br>and transformation stories to help you get fit and stay fit!</p>
                <button class="join-btn full-white">Join Club Now</button>
                <button class="download-btn">Download App</button>
            </div>
            <div class="banner-img">
                <img src="./images/images 2.png" alt="">
                <div class="tutorial-views display-flex">
                    <div class="tutorial-shape"></div>
                    <div>
                        <h4 class="tutorial-title full-white">350+</h4>
                        <p class="tutorial-desc half-white">Video tutorial</p>
                    </div>
                </div>
                <div class="workout-views">
                    <h2 class="workout-title full-white">500+</h2>
                    <p class="workout-desc half-white">Free Workout Videos</p>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
